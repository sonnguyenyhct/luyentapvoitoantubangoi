<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với toán tử 3 ngôi </title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập vào a"));
        let b = parseInt(prompt("Nhập vào b"));
        let c;
        ((a+b) < 4) ?  c='Below' : c='Over';
        alert(c)
    </script>
</body>
</html>
