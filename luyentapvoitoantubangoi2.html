<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với toán tử ba ngôi</title>
</head>
<body>
    <script>
        let login = prompt("Nhập vào message");
        let message = (login == "Employee") ? 'Hello' : (login == "Director") ? 'Greetings' : (login == '') ? 'No login' : '';
        alert(message);
    </script>
</body>
</html>
